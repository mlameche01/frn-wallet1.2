<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>FRN Wallet s√©curis√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8ff;
      color: #222;
      margin: 0; padding: 0;
    }
    header {
      background: #7209b7;
      padding: 1em;
      text-align: center;
      color: white;
    }
    main {
      max-width: 500px;
      margin: auto;
      padding: 1em;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 0.5em 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: white;
      color: #222;
      font-size: 16px;
    }
    button {
      background-color: #7209b7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #560a99;
    }
    #privateKeyBox {
      display: none;
    }
  </style>
</head>
<body>
  <header><h1>üîê FRN Wallet S√©curis√©</h1></header>
  <main>
    <div id="pinSetupBox" style="display:none;">
      <h3>Cr√©er un code PIN</h3>
      <input type="password" id="newPin" placeholder="Nouveau code PIN" />
      <button onclick="saveNewPIN()">Valider</button>
    </div>

    <div id="pinLoginBox" style="display:none;">
      <h3>Entrez votre code PIN</h3>
      <input type="password" id="pinInput" placeholder="Code PIN" />
      <button onclick="checkPIN()">D√©verrouiller</button>
    </div>

    <div id="walletBox" style="display:none;">
      <p><strong>Adresse :</strong> <span id="address">...</span></p>
      <p><strong>Solde :</strong> <span id="balance">...</span> FRN</p>

      <button onclick="togglePrivateKey()">Voir/Masquer Cl√© priv√©e</button>
      <textarea id="privateKeyBox" readonly></textarea>

      <h3>Envoyer des FRN</h3>
      <input id="to" placeholder="Adresse destinataire (0x...)" />
      <input id="amount" placeholder="Montant √† envoyer" />
      <button onclick="sendTokens()">Envoyer</button>
      <p id="status"></p>
    </div>
  </main>

  <script>
    const TOKEN_ADDRESS = "0xb532DF99192C1f842d47936449Bab2ABCa4d85Ea";
    const RPC = "https://mainnet.xo-dex.com/rpc";

    let provider, wallet, signer, token;

    window.onload = () => {
      const pin = localStorage.getItem("frn_pin");
      if (pin) {
        document.getElementById("pinLoginBox").style.display = "block";
      } else {
        document.getElementById("pinSetupBox").style.display = "block";
      }
    };

    function saveNewPIN() {
      const pin = document.getElementById("newPin").value.trim();
      if (pin.length < 4) return alert("Le code PIN doit avoir au moins 4 chiffres");
      localStorage.setItem("frn_pin", pin);
      document.getElementById("pinSetupBox").style.display = "none";
      document.getElementById("walletBox").style.display = "block";
      initWallet();
    }

    function checkPIN() {
      const entered = document.getElementById("pinInput").value;
      const saved = localStorage.getItem("frn_pin");
      if (entered === saved) {
        document.getElementById("pinLoginBox").style.display = "none";
        document.getElementById("walletBox").style.display = "block";
        initWallet();
      } else {
        alert("‚ùå Code PIN incorrect");
      }
    }

    async function initWallet() {
      provider = new ethers.providers.JsonRpcProvider(RPC);
      const savedPK = localStorage.getItem("frn_key");
      if (savedPK) {
        wallet = new ethers.Wallet(savedPK);
      } else {
        wallet = ethers.Wallet.createRandom();
        localStorage.setItem("frn_key", wallet.privateKey);
      }
      signer = wallet.connect(provider);
      token = new ethers.Contract(TOKEN_ADDRESS, [
        {
          "constant": true,
          "inputs": [{ "name": "_owner", "type": "address" }],
          "name": "balanceOf",
          "outputs": [{ "name": "balance", "type": "uint256" }],
          "type": "function"
        },
        {
          "constant": false,
          "inputs": [
            { "name": "_to", "type": "address" },
            { "name": "_value", "type": "uint256" }
          ],
          "name": "transfer",
          "outputs": [{ "name": "success", "type": "bool" }],
          "type": "function"
        },
        {
          "constant": true,
          "inputs": [],
          "name": "decimals",
          "outputs": [{ "name": "", "type": "uint8" }],
          "type": "function"
        }
      ], signer);
      document.getElementById("address").innerText = wallet.address;
      document.getElementById("privateKeyBox").value = wallet.privateKey;
      updateBalance();
    }

    async function updateBalance() {
      try {
        const decimals = await token.decimals();
        const raw = await token.balanceOf(wallet.address);
        document.getElementById("balance").innerText = ethers.utils.formatUnits(raw, decimals);
      } catch (err) {
        document.getElementById("balance").innerText = "Erreur";
      }
    }

    function togglePrivateKey() {
      const box = document.getElementById("privateKeyBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    async function sendTokens() {
      const to = document.getElementById("to").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const status = document.getElementById("status");

      if (!to || !amount) {
        alert("Adresse et montant requis");
        return;
      }

      try {
        const decimals = await token.decimals();
        const tx = await token.transfer(to, ethers.utils.parseUnits(amount, decimals));
        status.innerText = "‚è≥ Envoi...";
        await tx.wait();
        status.innerText = "‚úÖ Envoy√© !";
        updateBalance();
      } catch (err) {
        status.innerText = "‚ùå Erreur: " + err.message;
      }
    }
  </script>
</body>
</html>
